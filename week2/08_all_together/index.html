<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>04_css_with_p5_style</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>

    <style>
      body {
        padding: 20px;
      }

      .file {
        margin-top: 24px;
        font-weight: bold;
      }

      .text {
        border-style: solid;
        border-width: 1px;
        padding: 20px;
      }

      #drop_zone {
        padding: 20px;
        border-style: dotted;
        width: 200px;
        text-align: center;
      }

    </style>

  </head>
  <body>

    <h1>Everything</h1>

    <p>This page has multiple options for getting text in.  Drag a file, enter some text, or click a link to use "pre-existing" text for quick testing.</p>

    <p>
      <a href="#" id ="sample">use text sample</a>

    </p>

    <p>
      <div id="drop_zone">drag a file</div>
    <p>
      <textarea id = "textinput" rows="10" cols="100">Enter some text</textarea><br/>
      <button id = "submit">submit</button>
    </p>

    <p><button id = "clear">clear all text</button></p>


  </body>
</html>
