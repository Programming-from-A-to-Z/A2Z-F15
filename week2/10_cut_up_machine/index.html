<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cut up machine</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>
    <script src="cutup.js" type="text/javascript"></script>

    <style>
      body {
        padding: 20px;
      }

      .file {
        margin-top: 24px;
        font-weight: bold;
      }

      .text {
        border-style: solid;
        border-width: 1px;
        padding: 20px;
      }

      #drop_zone {
        padding: 20px;
        border-style: dotted;
        width: 200px;
        text-align: center;
      }

    </style>

  </head>
  <body>

    <h1>Cut-up Machine</h1>

    <p>This page takes inspiration from William Burroughs's <a href="http://www.writing.upenn.edu/~afilreis/88v/burroughs-cutup.html">Cut Up Method</a>.  It rewrites the text in a random order using a percentage of the original words.</p>

    <p>
      <a href="#" id ="sample">use text sample</a>
    </p>

    <p>
      <div id="drop_zone">drag a file</div>
    </p>

    <p>
      <input id = "percentslider" type="range" min="1" max="100" value ="5"></input></br>
      percentage of words to keep: <span id = "percent">5</span>%
    </p>


    <p>
      <textarea id = "textinput" rows="10" cols="100">Enter some text</textarea><br/>
      <button id = "submit">submit</button>
    </p>

    <p><button id = "clear">clear</button></p>


  </body>
</html>
